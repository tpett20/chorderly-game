<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
    <title>Chorderly</title>
</head>
<body>
    <header>
        <h1>Chorderly</h1>
    </header>
    <main>
        <section id="scores">
            <div id="your-score">
                <p>Your Score: ?</p>
            </div>
            <div id="high-score">
                <p>High Score: ?</p>
            </div>
        </section>
        <section id="game-board">
            <div id="prompt">
                <p>Prompt Section</p>
            </div>
            <div id="ArrowUp" class="square">
                <p>C</p>
            </div>
            <div id="ArrowRight" class="square">
                <p>G</p>
            </div>
            <div id="ArrowLeft" class="square">
                <p>F</p>
            </div>
            <div id="ArrowDown" class="square">
                <p>Am</p>
            </div>
        </section>
        <section id="game-modes">
            <button id="normal">Normal Mode</button>
            <button id="play-by-ear">Play By Ear</button>
        </section>
        <section>
            <button id="start-game">Start Game</button>
        </section>
    </main>
</body>
</html>
