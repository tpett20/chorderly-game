<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
    <title>Chorderly</title>
</head>
<body>
    <header>
        <h1>Chorderly</h1>
    </header>
    <main>
        <section id="scores">
            <div>
                <p>Your Score: ?</p>
            </div>
            <div>
                <p>High Score: ?</p>
            </div>
        </section>
        <section id="board">
            <div id="ArrowUp" class="square">
                <p>C</p>
            </div>
            <div id="ArrowRight" class="square">
                <p>G</p>
            </div>
            <div id="ArrowLeft" class="square">
                <p>F</p>
            </div>
            <div id="ArrowDown" class="square">
                <p>Amin</p>
            </div>
        </section>
        <section id="game-modes">
            <button>Normal Mode</button>
            <button>Play By Ear</button>
        </section>
        <section>
            <input type="button" value="START GAME">
        </section>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
